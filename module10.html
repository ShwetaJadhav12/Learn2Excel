    <div class="container">
        <h1>Farming & Gardening First Aid</h1>
        <button class="btn" onclick="showAdvice('cuts')">Cuts & Wounds</button>
        <button class="btn" onclick="showAdvice('bites')">Insect Bites</button>
        <button class="btn" onclick="showAdvice('sunburn')">Sunburn</button>
        <button class="btn" onclick="showAdvice('sprains')">Sprains & Strains</button>
        
        <div id="advice" class="advice"></div>

    <script>
        function showAdvice(type) {
            const adviceBox = document.getElementById('advice');
            let adviceText = '';
            
            switch(type) {
                case 'cuts':
                    adviceText = "Clean with water, apply antiseptic, and cover with a bandage.";
                    break;
                case 'bites':
                    adviceText = "Wash the area, apply ice, and use antihistamine cream if needed.";
                    break;
                case 'sunburn':
                    adviceText = "Move to shade, apply aloe vera, and drink plenty of water.";
                    break;
                case 'sprains':
                    adviceText = "Rest, ice the area, compress, and elevate the limb.";
                    break;
            }
            
            adviceBox.innerHTML = `<strong>Advice:</strong> ${adviceText}`;
            adviceBox.style.display = 'block';
        }
    </script>
